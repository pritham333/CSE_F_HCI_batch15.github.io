<html>
<head>
<title>TIMETABLES</title>
    <style>
        body, h2, form {
            margin: 1;
            padding: 1;
        }

          .container {
            max-width: 1000px;
            margin: 1 auto;
            padding: 30px;
            text-align: left;
            background-color: gray;
            border-radius: 15px;
            box-shadow: 0 1 15px rgba(0, 0, 0, 0.5);
        }

       
        h3 {
            font-size: 25px;
            margin-bottom: 25px;
            color: yellow;
        }

       
        form {
            display: inline;
            flex-direction: column;
            align-items: left;
        }

        label {
            font-size: 20px;
            margin-bottom: 15px;
            color: yellow;
        }

        select, input[type="submit"] {
            padding: 15px;
            font-size: 20px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 7px;
            width: 100%;
            background-color: lightgrey;
            color: black;
        }

        input[type="submit"] {
            background-color: tomato;
            color: black;
            cursor: progress;
            transition-timing-function: linear;
        }

        input[type="submit"]:hover {
            background-color:skyblue;
        }

        /* Style the timetable display */
        #timetable {
            margin-top: 25px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 7px;
            text-align: left;
            background-color: grey;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.5);
        }
        #timetable h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: pink;
        }

        #timetable p {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
<div class="im">
<img class="img-rounded" src="sru_logo_newer.webp" width="25%" align="center">
